
<mat-spinner
  *ngIf="loaderService.isLoading | async"
  mode="indeterminate"
  diameter="50"
  class="ajax-wait">
</mat-spinner>

<mat-sidenav-container mode="side" class="sidenav-container">

  <mat-sidenav class="sidenav-menu" [(opened)]="sidenavOpened">
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>home</mat-icon>
      <span class="menu-item-text">Home</span>
    </a>
    <a
      *ngIf="inRole(['admin', 'author', 'editor'])"
      mat-button
      routerLink="/templates"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Templates</span>
    </a>
    <a
      *ngIf="inRole(['admin', 'author', 'editor'])"
      mat-button
      routerLink="/items"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Items</span>
    </a>
    <a
      *ngIf="inRole(['admin', 'author', 'editor'])"
      mat-button
      routerLink="/item_types"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Item types</span>
    </a>
    <a
      *ngIf="inRole(['admin'])"
      mat-button
      routerLink="/settings"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Settings</span>
    </a>
    <a
      *ngIf="inRole(['admin', 'author', 'editor'])"
      mat-button
      routerLink="/files"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Files</span>
    </a>
    <a
      *ngIf="inRole(['root','admin'])"
      mat-button
      routerLink="/auth"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>supervisor_account</mat-icon>
      <span class="menu-item-text">Auth</span>
    </a>
    <a
      *ngIf="isLoggedIn()"
      mat-button
      routerLink="/profile"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>account_circle</mat-icon>
      <span class="menu-item-text">Profile</span>
    </a>
    <a
      *ngIf="isLoggedIn()"
      mat-button
      class="menu-item"
      (click)="closeNavigator()"
      (click)="logout()">
      <mat-icon matSuffix>lock</mat-icon>
      <span class="menu-item-text">Logout</span>
    </a>
  </mat-sidenav>

  <mat-sidenav-content>
    <div *ngIf="isLoggedIn()">
      <button
        (click)="openSideNavigation()"
        class="sidenav-button"
        mat-button>Menu</button>
      <router-outlet></router-outlet>
    </div>
    
    <div *ngIf="!isLoggedIn()">
      <mat-card class="login-card">
    
        <mat-form-field class="fill-width">
          <input 
            matInput 
            placeholder="Username"
            autocomplete="off"
            type="text" 
            [(ngModel)]="username">
        </mat-form-field>
    
        <mat-form-field class="fill-width">
          <input 
            matInput 
            placeholder="Password"
            autocomplete="new-password"
            type="password" 
            [(ngModel)]="password">
        </mat-form-field>
    
        <div class="right-aligned">
          <button 
            mat-button
            (click)="login()"
            matTooltip="Login to your app">Login</button>
        </div>
    
      </mat-card>
    </div>
  </mat-sidenav-content>

<mat-sidenav-container>
