
<h1 mat-dialog-title>{{data.isEdit ? "Edit '" + data.entity.name + "' template" : 'Create template'}}</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('name')"
    class="entity-edit-field-full-width">
    <input
      matInput
      type="text"
      placeholder="Name"
      [(ngModel)]="data.entity.name"
      autocomplete="off">
  </mat-form-field>

  <ngx-codemirror
    *ngIf="shouldShow"
    [(ngModel)]="data.entity.content"
    [options]="{
  lineNumbers: true,
  theme: 'material',
  mode: 'htmlmixed',
  tabSize: 3,
  indentUnit: 3,
  indentAuto: true
}"></ngx-codemirror>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
