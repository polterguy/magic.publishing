
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} Settings</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('name')"
    class="entity-edit-field-full-width">
    <input
      matInput
      type="text"
      placeholder="Name"
      [(ngModel)]="data.entity.name"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('value')"
    class="entity-edit-field-full-width">
    <input
      matInput
      type="text"
      placeholder="Value"
      [(ngModel)]="data.entity.value"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
