
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} Items</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      placeholder="id"
      [(ngModel)]="data.entity.id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('url')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="URL"
      [(ngModel)]="data.entity.url"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('author')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="author"
      [(ngModel)]="data.entity.author"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('template')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="template"
      [(ngModel)]="data.entity.template"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('item_type')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="Item type"
      [(ngModel)]="data.entity.item_type"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('title')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="title"
      [(ngModel)]="data.entity.title"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('content')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="content"
      [(ngModel)]="data.entity.content"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
